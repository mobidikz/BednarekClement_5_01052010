<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
	
		<!-- Ajout des description avec "mot clé" -->

		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

	<!-- Ajout du titire avec le "mot clé" principal -->
		<title>Orinoco - Ours en peluche faits à la main</title>

<body>
	<!-- Principal conteneur -->
	<div class="page-container">
			
		<header>
			
		</header>

		<!-- Bloc 0 : Titre -->
		<section>
			<h1>
				Votre panier
			</h1>
			<p>
				Vos nouveaux compagnons vous rejoindront bientôt 
			</p>
		</section>

		<section class="cart">
			<h2>
				Nounours
			</h2>
			
			<div id="results"></div> <!-- Le js injecte le html généré ici -->

		</section>

		<form id="shipping">
			<h2>
				Adresse de livraison
			</h2>

			<div class="total-price">
				<p>Prix total</p>
				<p> €€€</p> <!-- Prix caculer en js -->
			</div>

			<div>
				<label for="firsName">
					Prénom
				</label>
				<input type="text" name="firstName" placeholder="Prénom" required pattern="^[A-zÀ-ú-]+$">
			</div>

			<div>
				<label for="lastName">
					Nom
				</label>
				<input type="text" name="lastName" placeholder="Nom" require pattern="^[A-zÀ-ú-]+$">
			</div>

			<div>
				<label for="adress">
					Adresse
				</label>
				<input type="text" name="adress" placeholder="Adresse" required>
			</div>

			<div>
				<label for="city">
					Ville
				</label>
				<input type="text" name="city" placeholder="Ville" required pattern="^[A-zÀ-ú-]+$">
			</div>

			<div>
				<label for="email">
					E-mail
				</label>
				<input type="email" name="email" placeholder="E-mail" required>
			</div>

			<input type="submit"  value="Validé">

			<p id="erreur"></p>
		</form>


		
		<footer>
			
		</footer>
		
		<script src="/js/panier.js"></script>
